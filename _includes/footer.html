<footer class="footer mt-auto py-3 bg-light h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="container py-3">
    <div class="row">
      <div class="col">
        This collaborative project is maintained by:
        <ul class="contact-list list-unstyled">
        {% for maintainer in site.data.maintainers.maintainers %}
          {% assign maintainer_social = maintainer.social %}
          <li class="p-name">{{ maintainer.name | escape }} {% include social.html social=maintainer_social %}</li>
        {% endfor %}
        </ul>
      </div>
      <div class="col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div>
</footer>
