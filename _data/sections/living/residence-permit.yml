  uk:
    title: "Право на тимчасове проживання для переміщених осіб"
    body: |
      Федеральне управління у справах іноземців та притулку (BFA) видає особам, які підпадають під цільові групи, посвідчення особи для переміщених осіб. Для цього необхідно зареєструватися в поліції.

      __Право на тимчасове проживання для переміщених осіб__

      Деякі групи громадян України мають право тимчасового проживання як переміщені особи в Австрії. Ці люди отримують посвідку на проживання «ІД-картка для переміщених осіб». Для цього потрібна реєстрація (збір даних). Подавати заяву про міжнародний захист («прохання про надання притулку») не обов’язково.

      Право на проживання діє до 3 березня 2023 року і, якщо його не буде оголошено закінченим, буде автоматично продовжено до двох разів по 6 місяців.

      Право на проживання також втрачає силу, якщо ці особи залишають Австрію на більш ніж короткий час, тобто якщо вони переїжджають до іншої країни. Проте короткі поїздки можливі без втрати права на проживання.

      __Порядок та видачі посвідчення особи для переміщених осіб__

      – Початкову реєстрацію проводить поліція. Це можна зробити в окремих відділках поліції або в спеціальних центрах прийому чи реєстрації.
      - Під час реєстрації будуть записані ваші дані та дані вашого паспорта чи інших документів. Особи віком від 14 років підлягають ідентифікації (зняття відбитків пальців тощо). Є форма, яку ви заповнюєте та надсилаєте під час реєстрації.
      - Будь ласка, візьміть з собою для реєстрації (за наявності):
        - Паспорт
        - Свідоцтво про народження, свідоцтво про шлюб, інші документи цивільного стану
        - Інші документи, що посвідчують особу, такі як посвідчення особи, водійські права, посвідка на проживання тощо.
      – У разі, якщо БФА володіє всіма даними через реєстрацію в поліції, вам особисто надішлють ідентифікаційну картку для переміщених осіб як посвідку на проживання.

      Якщо будуть необхідні подальші заходи розслідування, вас запросять на співбесіду до відповідального офісу BFA для збору відсутніх даних. Це може стосуватися випадків, коли, наприклад, немає паспорта. Якщо вас не викликають до BFA, посвідчення для переміщених осіб буде надіслано на вашу реєстраційну адресу або на адресу доставки, яку ви вказали під час реєстрації, або до особи, уповноваженої на отримання доставки. Для цього не потрібно робити жодних подальших кроків.

      _Відкрийте посилання на джерело для отримання додаткової інформації._
    source:
      url: "https://bfa-gv-at.translate.goog/news.aspx?id=6D346344574568386A70303D&_x_tr_sl=auto&_x_tr_tl=uk&_x_tr_hl=en-US&_x_tr_pto=wapp"
      lang: uk
      translated: Google

  de:
    title: "Vorübergehendes Aufenthaltsrecht für Vertriebene"
    body: |
      Das Bundesamt für Fremdenwesen und Asyl (BFA) stellt Personen, die unter die Zielgruppen fallen, einen Ausweis für Vertriebene aus. Dafür ist es notwendig, dass Sie sich bei der Polizei registrieren lassen.

      __Vorübergehendes Aufenthaltsrecht für Vertriebene__

      Bestimmte Personengruppen aus der Ukraine haben ein vorübergehendes Aufenthaltsrecht als Vertriebene in Österreich. Diese Personen erhalten den Aufenthaltstitel "Ausweis für Vertriebene". Dazu ist eine Registrierung (Datenerfassung) notwendig. Es ist dafür nicht notwendig, einen Antrag auf internationalen Schutz ("Asylantrag") zu stellen.

      Das Aufenthaltsrecht besteht bis 3. März 2023 und wird, falls es nicht für beendet erklärt wird, automatisch um bis zu zweimal 6 Monate verlängert.

      Das Aufenthaltsrecht erlischt weiters, wenn diese Personen Österreich nicht bloß kurzfristig verlassen, d.h. wenn sie in einen anderen Staat übersiedeln. Kurze Reisen sind aber möglich, ohne dass das Aufenthaltsrecht erlischt.

      __Ablauf und Ausstellung des Ausweises für Vertriebene__

      - Eine erste Registrierung erfolgt durch die Polizei. Das kann bei bestimmten Polizeidienststellen oder in besonderen Aufnahme- oder Registrierungszentren erfolgen.
      - Bei der Registrierung werden Ihre Daten sowie die Daten Ihres Reisepasses oder anderer Urkunden aufgenommen. Bei Personen ab 14 Jahren erfolgt eine erkennungsdienstliche Behandlung (Abnahme der Fingerabdrücke usw.). Es gibt ein Formular, das Sie bitte bei der Registrierung ausfüllen und abgeben.
      - Bitte nehmen Sie zur Registrierung mit (soweit vorhanden):
        - Reisepass
        - Geburtsurkunde, Heiratsurkunde, andere Personenstandsdokumente
        - Sonstige Identitätsdokumente, etwa Personalausweis, Führerschein, Aufenthaltstitel etc.
      - Für den Fall, dass aufgrund der Registrierung durch die Polizei dem BFA alle Daten vollständig vorliegen, wird Ihnen ein Ausweis für Vertriebene als Aufenthaltstitel persönlich zugestellt.

      Sollten noch Ermittlungsschritte notwendig sein, werden Sie zu einem Gespräch vor die zuständige Stelle des BFA geladen, um die fehlenden Daten zu erheben. Das kann Fälle betreffen, in denen z.B. kein Reisepass vorliegt. Werden Sie nicht vor das BFA geladen, wird Ihnen der Ausweis für Vertriebene an Ihre Meldeadresse oder an Ihre bei der Registrierung angegebene Zustellungsadresse oder an den Zustellungsbevollmächtigten zugesandt. Sie müssen dafür keine weiteren Schritte setzen.

      _Öffnen Sie die Quellenreferenz für weitere Informationen._
    source:
      url: "https://bfa.gv.at/news.aspx?id=6D346344574568386A70303D"
      lang: de

  en:
    title: "Temporary right of residence for displaced persons"
    body: |
      The Federal Office for Aliens and Asylum (BFA) issues persons who fall under the target groups with an identity card for displaced persons. For this it is necessary that you register with the police.

      __Temporary right of residence for displaced persons__

      Certain groups of people from the Ukraine have a temporary right of residence as displaced persons in Austria. These people receive the residence permit "ID card for displaced persons". This requires registration (data collection). It is not necessary to submit an application for international protection ("asylum application").

      The right of residence lasts until March 3, 2023 and, if it is not declared to have ended, will be automatically extended by up to two times of 6 months.

      The right of residence also expires if these persons leave Austria for more than just a short time, i.e. if they move to another country. However, short trips are possible without the right of residence being lost.

      __Procedure and issuance of the identity card for displaced persons__

      - An initial registration is carried out by the police. This can be done at specific police stations or at special reception or registration centers.
      - When registering, your data and the data of your passport or other documents will be recorded. Persons aged 14 and over are subject to identification (taking fingerprints, etc.). There is a form that you fill out and submit when registering.
      - Please bring with you to registration (if available):
        - Passport
        - Birth certificate, marriage certificate, other civil status documents
        - Other identity documents, such as identity card, driver's license, residence permit, etc.
      - In the event that the BFA has all the data due to the registration by the police, you will be personally sent an ID card for displaced persons as a residence permit.

      If further investigation steps are necessary, you will be invited to an interview before the responsible office of the BFA in order to collect the missing data. This can apply to cases in which, for example, there is no passport. If you are not summoned before the BFA, the identity card for displaced persons will be sent to your registration address or to the delivery address you provided during registration or to the person authorized to receive delivery. You do not have to take any further steps for this.

      _Open the source reference for more information._
    source:
