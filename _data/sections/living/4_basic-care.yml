content:
  uk:
    title: "Крок 4. Подайте заявку на базовий догляд"
    body: |
      Якщо ви живете в приватній квартирі, ви можете подати заявку на базовий догляд. Заявка та процес можуть відрізнятися залежно від федеральної землі.

      Загальну інформацію можна знайти [тут (німецькою мовою)] (https://grundversorgungsinfo.wordpress.com/bundeslaender/).

      Основна комплектація складається з кількох частин. Для субсидії на оренду ви, можливо, повинні мати можливість підтвердити договір оренди або нестійкий договір. Нестійкі контракти представляють собою безкоштовну позику, де гості беруть на себе частину операційних витрат. Таким чином, такі договори можуть також підходити для тих, хто сам є орендарями і не має права мати суборендарів.

      Через різні юридичні ситуації у федеральних землях та заявки, ми, на жаль, не можемо надати тут детальну допомогу.

  de:
    title: "Schritt 4: Grundversorgnung beantragen"
    body: |
      Wer in einer privaten Wohnung untergebracht ist, kann einen Antrag auf Grundversorgung stellen. Der Antrag und Prozess kann sich hierbei je nach Bundesland unterscheiden.

      Eine allgemeine Information dazu findet sich [hier](https://grundversorgungsinfo.wordpress.com/bundeslaender/).

      Die Grundversorgung besteht aus mehreren Teilen. Für den Mietzuschuss muss man womöglich einen Mietvertrag oder Prekariumsvertrag nachweisen können. Prekariumsverträge stellen eine kostenlose Leihe dar, wobei die Gäste einen Anteil der Betriebskosten übernehmen. Solche Verträge können daher auch für jene geeignet sein, die selbst Mieter sind und keine Untermieter nehmen dürfen.

      Aufgrund der verschiedenen rechtslagen der Bundesländer und Anträge, können wir hier leider keine detaillierte Hilfe bieten.

  en:
    title: "Step 4: Apply for basic care"
    body: |
      If you live in a private apartment, you can apply for basic care. The application and process can differ depending on the federal state.

      General information can be found [here (in German)](https://grundversorgungsinfo.wordpress.com/bundeslaender/).

      The basic supply consists of several parts. For the rent subsidy, you may have to be able to prove a rental contract or precarious contract. Precarious contracts represent a free loan, with the guests taking on a share of the operating costs. Such contracts can therefore also be suitable for those who are tenants themselves and are not allowed to have subtenants.

      Due to the different legal situations of the federal states and applications, we unfortunately cannot offer any detailed help here.
