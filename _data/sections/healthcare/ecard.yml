content:
  ua:
    title: 'Відвідування лікаря'
    body: |
      Ситуація ще не вирішена, але має бути незабаром. А поки всі лікарі, які мають контракт з ÖGK (однією з австрійських федеральних систем медичного страхування), будуть лікувати вас безкоштовно, потрібно лише мати при собі паспорт. Ось веб-сайт для пошуку лікарів за мовами, якими вони володіють: [Docfinder.at](https://www.docfinder.at/suche/praktischer-arzt?whatType=search_group&whereType=country&userSubmitted=1&insurances%5B0%5D=%C3%96GK&sortBy=relevance&originalWhat=Praktischer+Arzt)
    source:
      url: "https://www.arztnoe.at/fuer-aerzte/news-details/krankenbehandlung-von-fluechtlingen-aus-der-ukraine"
      lang: de

  de:
    title: 'Arztbesuche'
    body: |
      Noch sind nicht alle Dinge geklärt, sollte aber bald so weit sein. In der Zwischenzeit behandeln dich alle Vertragsärzte der ÖGK kostenlos, du musst nur deinen Reisepass mitbringen. Hier ist eine Website, auf der du Ärzte anhand der Sprachen suchen können, die sie sprechen: [Docfinder.at](https://www.docfinder.at/suche/praktischer-arzt?whatType=search_group&whereType=country&userSubmitted=1&insurances%5B0%5D=%C3%96GK&sortBy=relevance&originalWhat=Praktischer+Arzt)
    source:
      url: "https://www.arztnoe.at/fuer-aerzte/news-details/krankenbehandlung-von-fluechtlingen-aus-der-ukraine"
      lang: de

  en:
    title: 'Doctor Visits'
    body: |
      Things are not yet sorted out, but should be soon. In the meantime, all doctors with a contract with the ÖGK (one of the austrian federal health insurance systems) will treat you for free, you just need bring your passport. Here is a website to search for doctors by the languages they can speak: [Docfinder.at](https://www.docfinder.at/suche/praktischer-arzt?whatType=search_group&whereType=country&userSubmitted=1&insurances%5B0%5D=%C3%96GK&sortBy=relevance&originalWhat=Praktischer+Arzt)
    source:
      url: "https://www.arztnoe.at/fuer-aerzte/news-details/krankenbehandlung-von-fluechtlingen-aus-der-ukraine"
      lang: de
